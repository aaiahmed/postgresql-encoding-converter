postgresql:
  host: "localhost"
  port: "5432"
  user: "etl"
  database: "pg_sql_ascii_db"
  tables: ["raw.account"]
  delimiter: ","
  unload_qry: "\\copy (select * from {table}) to '{filepath}' with csv header delimiter '{delimiter}' encoding 'SQL_ASCII';"
  load_qry: "\\copy (select * from {table}) from '{filepath}' with csv header delimiter '{delimiter}' encoding 'UTF8';"
  error_handler: "backslashreplace"